<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="./styles.css" rel="stylesheet" />
    <title>Goals API</title>
  </head>
  <body>
    <h1 class="text-center">Welcome to Goal API!</h1>

    <nav aria-label="...">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true"
            >Previous</a
          >
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item active" aria-current="page">
          <a class="page-link" href="#">2</a>
        </li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#">Next</a>
        </li>
      </ul>
    </nav>

    <div class="container-md">
      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Complete Status</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    <div class="container-md">
      <h2>Create new Goal</h2>
      <form id="create-goal-form">
        <div class="form-group">
          <label for="goal-name">Goal Name</label>
          <input
            type="text"
            class="form-control"
            id="goal-name"
            aria-describedby="goalHelp"
            placeholder="Get better grades..."
          />
        </div>
        <div class="form-group">
          <label for="goal-startDate">Start Date</label>
          <input
            type="date"
            class="form-control"
            id="goal-startDate"
            placeholder="12/12/2024"
          />
        </div>
        <div class="form-group">
          <label for="goal-endDate">End Date</label>
          <input
            type="date"
            class="form-control"
            id="goal-endDate"
            placeholder="01/01/2025"
          />
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="goal-completedCheck"
            name="true"
          />
          <label class="form-check-label" for="goal-completedCheck"
            >Completed</label
          >
        </div>
        <button type="submit" class="btn btn-primary" id="create-goal-btn">
          Create
        </button>
      </form>
      <p id="log"></p>
    </div>

    <div class="container-md">
      <h2>Delete Goal</h2>
      <form id="create-goal-form">
        <div class="form-group">
          <label for="goal-name">Goal Name</label>
          <input
            type="text"
            class="form-control"
            id="deleted-goal-name"
            aria-describedby="goalHelp"
            placeholder="Get better grades..."
          />
        </div>
        <button type="submit" class="btn btn-primary" id="create-goal-btn">
          Delete
        </button>
      </form>
      <p id="log"></p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
